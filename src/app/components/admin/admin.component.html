
<button (click)="putButtonCreateCompany()" *ngIf="!this.visibilityButtonCreate && !isMyCompanyExisting ">+ Add Company</button>
<ng-container>
    
    <section class="get-in-touch" *ngIf="this.visibilityButtonCreate">
        <h1 class="title">Create Your Company</h1>
        <form [formGroup]="companyForm" (ngSubmit)="createCompany()" class="contact-form row">
           <div class="form-field col-lg-6">
              <input formControlName="Name" id="name" class="input-text js-input" type="text" required>
              <label class="label" for="name">Company Name</label>
           </div>
           <div class="form-field col-lg-6 ">
              <input formControlName="Address"  id="address" class="input-text js-input" type="test" required>
              <label class="label" for="address">Address</label>
           </div>
           <div class="form-field col-lg-6 ">
              <input  formControlName="ImageSource" id="ImageSource" class="input-text js-input" type="text" required>
              <label class="label" for="ImageSource">ImageSource</label>
           </div>
            <div class="form-field col-lg-6 ">
              <input formControlName="Phone"   id="phone" class="input-text js-input" type="text" required>
              <label class="label" for="phone">Contact Number</label>
           </div>
           <div class="form-field col-lg-12">
              <input formControlName="Description" id="description" class="input-text js-input" type="text" required>
              <label class="label" for="description">Description</label>
           </div>
           <div class="form-field col-lg-12">
              <input class="submit-btn" type="submit" value="Create">
           </div>
        </form>
     </section>
     <section  *ngIf="isMyCompanyExisting">
        <div class="container emp-profile">
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-img">
                            <img src="{{this.Mycompany[0].imageSource}}" alt=""/>
                            <div class="file btn btn-lg btn-primary">
                                Change Photo
                                <input type="file" name="file"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="profile-head">
                                    <h5>
                                        {{this.Mycompany[0].name}}
                                    </h5>
                                    <h6>
                                        {{this.Mycompany[0].address}}
                                    </h6>
                                    <p class="proile-rating">RANKINGS : <span>8/10</span></p>
                        </div>
                    </div>
                    <div class="col-md-2">
                       <input (click)="open(content)" type="submit" class="profile-edit-btn" name="btnAddMore" value="Add Product"/>
                    </div>
                </div>
        </div>
        <div class="table">
            <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
              <tr>
                <th>Name</th>
                <th>Title</th>
                <th>Price</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let item of products">
              <tr>
                <td>
                  <div class="d-flex align-items-center">
                    <img
                        src="{{item.imageSource}}"
                        alt=""
                        style="width: 45px; height: 45px"
                        class=""
                        />
                    <div class="ms-3">
                      <p class="fw-bold mb-1">{{item.name}}</p>
                      <p class="text-muted mb-0">Количество продаж: {{item.soldCounter}}</p>
                    </div>
                  </div>
                </td>
                <td>
                  <p class="fw-normal mb-1">Software engineer</p>
                  <p class="text-muted mb-0">IT department</p>
                </td>
                <td>
                  <span class=" rounded-pill d-inline">{{item.price}} руб.</span>
                </td>
                <td style="max-width: 100px; max-height: 30px;">{{item.description}}</td>
                <td>
                  <button type="button" class="btn btn-link btn-sm btn-rounded">
                    Edit
                  </button>
                </td>
              </tr>

<ng-template #content let-c="close" let-d="dismiss">
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Add Your product!</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form [formGroup]="productForm" (ngSubmit)="createProduct()" class="contact-form row">
            <div class="form-field col-lg-6">
               <input formControlName="Name" id="name" class="input-text js-input" type="text" required>
               <label class="label" for="name">Product Name</label>
            </div>
            <div class="form-field col-lg-6 ">
               <input formControlName="Price"  id="price" class="input-text js-input" type="test" required>
               <label class="label" for="price">Price</label>
            </div>
            <div class="form-field col-lg-6 ">
               <input  formControlName="ImageSource" id="ImageSource" class="input-text js-input" type="text" required>
               <label class="label" for="ImageSource">ImageSource</label>
            </div>
            <div class="form-field col-lg-12">
               <input formControlName="Description"  id="description" class="input-text js-input" type="text" required>
               <label class="label" for="description">Description</label>
            </div>
            <div class="modal-footer">
               <input class="submit-btn" type="submit"  value="Create" (click)="c('Save click')">
            </div>
         </form>
	</div>
</ng-template>
