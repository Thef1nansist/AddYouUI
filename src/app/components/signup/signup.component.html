
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
  
            <div class="mb-md-5 mt-md-4 pb-5">
  
              <h2 class="fw-bold mb-2 text-uppercase">Registration</h2>
              <p class="text-white-50 mb-5">Please Registration!</p>
  
              <form [formGroup]="signUpForm" (ngSubmit)="OnSingUp()">
                <div class="form-outline form-white mb-4">
                  <input formControlName="UserName" type="email" id="typeEmailX" class="form-control form-control-lg"/>
                  <label class="form-label" >Email</label>
                  <p *ngIf="this.signUpForm.get('UserName')?.invalid && this.signUpForm.get('UserName')?.touched"><small class="text-danger">Email is required</small></p>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input formControlName="password" type="password" id="typePasswordX" class="form-control form-control-lg"/>
                  <label class="form-label">Password</label>
                  <p *ngIf="this.signUpForm.get('password')?.invalid && this.signUpForm.get('password')?.touched"><small class="text-danger">Password is required (min. length = 8)</small></p>
                </div>
                
                <div class="form-outline form-white mb-4">
                    <input formControlName="isAdmin" type="checkbox" id="typeCheckBoxX" >
                    <label class="form-label" >Company?(yes or No)</label>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Registr</button>
              </form>
            </div>
            <div>
              <p class="mb-0">You have an account? <a routerLink="../login" class="text-white-50 fw-bold">Sign In</a></p>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
