<ul>
    <li *ngFor="let item of products">
        <a routerLink="/product/{{item.id}}">
        <img src="{{item.imageSource}}" alt="">
        <div class="content">
            <div class="name">
                {{item.name}}
            </div>
            <span class="favorite ">
                ❤
            </span>
            <div class="product-item-footer">
                <div class="origins">
                    <span>Description: {{item.description}}</span>
                </div>
                <div class="price">
                    <span>
                        {{item.price}} руб.
                    </span>
                </div>
            </div>
        </div>
    </a>
    </li>
</ul>
